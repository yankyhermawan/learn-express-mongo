<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" type="text/css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<h1 id="intro"></h1>
			<h2>Make your Data</h2>
			<span class="right-align"><button id="logout">Log Out</button></span>
		</header>
		<div class="input-container grid-container">
			<div>
				<input
					type="text"
					name="name"
					placeholder="Book Title"
					id="name"
					required
				/>
				<div id="name-text" class="notif"></div>
			</div>
			<div>
				<input
					type="text"
					name="description"
					placeholder="Description"
					id="description"
					required
				/>
			</div>
			<div>
				<div>
					<span>Rating: </span>
					<span id="val"></span>
				</div>
				<input
					type="range"
					min="1"
					max="5"
					name="rating"
					id="rating"
					required
				/>
			</div>

			<input type="submit" id="btn" value="Tambah Data" />
		</div>
		<table id="data-table" border="1px solid black">
			<tr>
				<th>Book Title</th>
				<th>Description</th>
				<th>Rating</th>
			</tr>
		</table>
		<script type="application/javascript" src="main.js" async defer></script>
	</body>
</html>

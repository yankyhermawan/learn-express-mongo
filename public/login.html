<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Login</title>
		<meta name="description" content="" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="login.css" type="text/css" />
	</head>
	<body>
		<section>
			<div class="main-container">
				<form
					class="form-container grid-container"
					action="/public"
					method="POST"
				>
					<input type="hidden" id="status" />
					<span class="form-text">Sign In</span>
					<input
						type="text"
						class="input-form"
						id="email"
						placeholder="Email"
						name="email"
					/>
					<div id="email-text"></div>
					<input
						type="password"
						class="input-form"
						id="password"
						placeholder="Password"
						name="password"
					/>
					<div id="password-text">
						<div id="pass-uppercase"></div>
						<div id="pass-lowercase"></div>
						<div id="pass-number"></div>
					</div>
					<div class="register-container">
						<span class="register-text"
							>Belum Punya Akun?
							<a href="http://localhost:3000/public/signup">Daftar</a></span
						>
					</div>
					<input
						type="submit"
						id="btn"
						value="Log In"
						name="login"
						disabled="true"
					/>
				</form>
			</div>
		</section>

		<script src="login.js" async defer></script>
	</body>
</html>
